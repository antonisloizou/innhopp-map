<!-- AnimatedMap Squarespace Embed -->
<!--
Upload your assets via "Manage Custom Files" and copy their URLs.
Set data-base and data-events on the container below to match the uploaded files.
Include this entire snippet inside a Code Block or Footer Injection.
If CDN access is restricted, upload panzoom.min.js and purify.min.js to Files and update the script src attributes to the /s/ URLs.
For multiple maps on one page, duplicate the wrapper div with a unique id and call window.AnimatedMapEmbed(id) for each.
-->
<div id="animated-map" data-base="/s/map.jpg" data-events="/s/events.json"></div>
<style>
#animated-map { font-family: "Inter", system-ui, sans-serif; color: #f8fafc; background: radial-gradient(circle at top, #1e293b, #020617 55%); padding: 2rem 1.5rem 4rem; }
#animated-map .atm-embed { max-width: min(1280px, 95vw); margin: 0 auto; display: grid; gap: clamp(1.5rem,4vw,3rem); }
#animated-map .atm-header { display: grid; gap: .5rem; }
#animated-map .atm-title { margin: 0; font-size: clamp(1.8rem,2.8vw,2.8rem); letter-spacing: -.02em; }
#animated-map .atm-subtitle { margin: 0; color: #cbd5f5; max-width: 38ch; }
#animated-map .atm-toolbar { display: grid; gap: clamp(.5rem,1.5vw,1rem); padding: clamp(1rem,2vw,1.5rem); border-radius: 1rem; background: rgba(15,23,42,.75); backdrop-filter: blur(18px); box-shadow: 0 16px 40px rgba(15,23,42,.45); grid-template-columns: repeat(auto-fit,minmax(12rem,1fr)); align-items: end; }
#animated-map label { font-size: .8rem; letter-spacing: .08em; text-transform: uppercase; color: #cbd5f5; }
#animated-map input,#animated-map select { appearance: none; border: 1px solid rgba(148,163,184,.4); border-radius: .75rem; background: rgba(15,23,42,.6); color: inherit; padding: .65rem .85rem; min-height: 2.5rem; }
#animated-map input:focus,#animated-map select:focus,#animated-map button:focus-visible { outline: 2px solid #38bdf8; outline-offset: 2px; }
#animated-map button { border: 1px solid rgba(148,163,184,.4); background: rgba(15,23,42,.55); color: inherit; padding: .5rem .75rem; border-radius: .75rem; cursor: pointer; transition: transform .18s ease, background .18s ease; font: inherit; }
#animated-map .atm-timeline { position: relative; }
#animated-map .atm-timeline::after { content: attr(data-position); position: absolute; inset-inline: 0; bottom: -1.35rem; text-align: center; font-size: .75rem; color: #cbd5f5; letter-spacing: .05em; }
#animated-map button[aria-pressed="true"] { background: rgba(56,189,248,.2); border-color: rgba(56,189,248,.4); }
#animated-map .atm-zoom-group { display: inline-flex; align-items: center; gap: .5rem; }
#animated-map .atm-map { position: relative; border-radius: 1.5rem; overflow: hidden; background: rgba(15,23,42,.55); backdrop-filter: blur(14px); box-shadow: 0 16px 40px rgba(15,23,42,.45); }
#animated-map .atm-card-region { position: absolute; inset: 0; pointer-events: none; }
#animated-map .atm-stage { position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden; }
#animated-map .atm-stage img { width: 100%; height: 100%; object-fit: cover; display: block; user-select: none; }
#animated-map .atm-hotspots { position: absolute; inset: 0; pointer-events: none; }
#animated-map .atm-hotspot { position: absolute; width: clamp(1.75rem,1.5vw+1.4rem,2.5rem); height: clamp(1.75rem,1.5vw+1.4rem,2.5rem); border-radius: 50%; border: none; display: grid; place-items: center; font-size: .85rem; font-weight: 600; pointer-events: auto; background: radial-gradient(circle at center, rgba(255,255,255,.9), rgba(15,23,42,.8)); box-shadow: 0 0 0 0 rgba(56,189,248,.4); transition: box-shadow .18s ease, transform .18s ease; color: #38bdf8; }
@media (prefers-reduced-motion: no-preference) { #animated-map .atm-hotspot::after { content: ""; position: absolute; inset: -10%; border-radius: inherit; border: 2px solid currentColor; opacity: .35; animation: atmEmbedPulse 2.4s ease-out infinite; } }
#animated-map .atm-hotspot[data-active="true"],#animated-map .atm-hotspot:focus-visible { transform: translateY(-2px) scale(1.05); box-shadow: 0 12px 30px rgba(56,189,248,.4); z-index: 3; }
#animated-map .atm-card { position: absolute; min-width: min(22rem,calc(100vw-2rem)); max-width: clamp(18rem,24vw,24rem); padding: 1.25rem; border-radius: 1.25rem; background: rgba(15,23,42,.95); border: 1px solid rgba(148,163,184,.4); box-shadow: 0 16px 40px rgba(15,23,42,.45); display: grid; gap: .75rem; z-index: 10; pointer-events: auto; }
#animated-map .atm-card[data-docked="true"] { position: fixed; inset-inline: clamp(.75rem,5vw,3rem); bottom: clamp(.75rem,6vw,3rem); transform: none!important; max-width: none; width: calc(100% - clamp(1.5rem,10vw,6rem)); }
#animated-map .atm-card header { display: grid; gap: .35rem; }
#animated-map .atm-card-title { margin: 0; font-size: 1.25rem; letter-spacing: -.01em; }
#animated-map .atm-card-summary { margin: 0; color: #cbd5f5; }
#animated-map .atm-card button[data-close] { justify-self: end; border: none; background: transparent; color: inherit; font-size: 1.25rem; cursor: pointer; }
#animated-map .atm-group-chip { display: inline-flex; align-items: center; gap: .4rem; padding: .15rem .65rem; border-radius: 999px; background: rgba(148,163,184,.2); border: 1px solid rgba(148,163,184,.35); font-size: .8rem; letter-spacing: .04em; text-transform: uppercase; }
#animated-map .atm-group-chip::before { content: ""; width: .55rem; height: .55rem; border-radius: 50%; background: var(--chip-color,#38bdf8); box-shadow: 0 0 8px rgba(56,189,248,.4); }
#animated-map .atm-media { display: grid; gap: .5rem; }
#animated-map .atm-media img,#animated-map .atm-media video { width: 100%; border-radius: .85rem; border: 1px solid rgba(148,163,184,.3); max-height: 14rem; object-fit: cover; }
#animated-map .atm-card footer { display: flex; justify-content: space-between; align-items: center; font-size: .85rem; color: #cbd5f5; }
#animated-map [data-hidden="true"] { display: none!important; }
#animated-map .atm-live { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
@keyframes atmEmbedPulse { 0% { transform: scale(1); opacity: .6; } 70% { transform: scale(1.25); opacity: 0; } 100% { transform: scale(1.4); opacity: 0; } }
@media (max-width: 768px) { #animated-map .atm-toolbar { grid-template-columns: repeat(auto-fit,minmax(14rem,1fr)); } #animated-map .atm-card { max-width: min(28rem,100%); } }
</style>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.3/dist/panzoom.min.js"></script>
<script>
(function(){

  function renderHotspots(container, events, onSelect){ container.innerHTML=''; const map=new Map(); events.forEach((evt,idx)=>{ const btn=document.createElement('button'); btn.type='button'; btn.className='atm-hotspot'; btn.dataset.eventId=evt.id; btn.style.left=Math.max(0,Math.min(100,evt.x))+'%'; btn.style.top=Math.max(0,Math.min(100,evt.y))+'%'; btn.style.transform='translate(-50%,-50%)'; btn.style.color=evt.color||'#38bdf8'; btn.setAttribute('aria-label',evt.title+'. '+evt.summary); btn.setAttribute('aria-pressed','false'); btn.textContent=evt.icon?icon(evt.icon):idx+1; btn.addEventListener('click',()=>onSelect(evt.id,btn)); btn.addEventListener('keydown',(e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); onSelect(evt.id,btn); } }); container.appendChild(btn); map.set(evt.id,btn); }); return { setActive(id){ map.forEach((btn,key)=>{ const active=key===id; btn.dataset.active=active?'true':'false'; btn.setAttribute('aria-pressed',active?'true':'false'); }); }, updateVisibility(fn){ map.forEach((btn,key)=>{ const visible=fn(key); if(visible){ btn.removeAttribute('data-hidden'); btn.setAttribute('aria-hidden','false'); btn.tabIndex=0; } else { btn.setAttribute('data-hidden','true'); btn.setAttribute('aria-hidden','true'); btn.tabIndex=-1; } }); }, getButton(id){ return map.get(id)||null; } }; function icon(name){ switch(name){ case 'info': return '‚ìò'; case 'spark': return '‚ú¶'; case 'chip': return '‚åÅ'; case 'shield': return 'üõ°'; case 'ai': return 'ü§ñ'; default: return '‚óè'; } } }
  function createCard(region,onClose){ let active=null,anchor=null,cleanup=null; const card=document.createElement('article'); card.className='atm-card'; card.hidden=true; card.setAttribute('role','dialog'); card.setAttribute('aria-modal','false'); const close=document.createElement('button'); close.type='button'; close.dataset.close=''; close.innerHTML='&times;'; close.setAttribute('aria-label','Close details'); const header=document.createElement('header'); const title=document.createElement('h2'); title.className='atm-card-title'; title.id='atm-card-title'; const summary=document.createElement('p'); summary.className='atm-card-summary'; const media=document.createElement('div'); media.className='atm-media'; const details=document.createElement('div'); details.className='atm-card-details'; const footer=document.createElement('footer'); const group=document.createElement('span'); group.className='atm-group-chip'; const date=document.createElement('time'); header.append(close,title,summary); footer.append(group,date); card.append(header,media,details,footer); region.appendChild(card); close.addEventListener('click',()=>closeCard()); document.addEventListener('keydown',(e)=>{ if(e.key==='Escape'&&active){ e.stopPropagation(); closeCard(); } }); function open(evt,origin){ active=evt.id; anchor=origin||null; card.hidden=false; card.dataset.docked=shouldDock()?'true':'false'; card.setAttribute('aria-labelledby',title.id); title.textContent=evt.title; summary.textContent=evt.summary; group.textContent=evt.group; group.style.setProperty('--chip-color',evt.color||'#38bdf8'); date.textContent=formatDate(evt.date); date.dateTime=evt.date||''; media.innerHTML=''; (evt.media||[]).forEach((item)=>{ const node=createMedia(item); if(node) media.appendChild(node); }); media.hidden=!media.childElementCount; details.innerHTML=''; details.innerHTML=window.DOMPurify?window.DOMPurify.sanitize(evt.detailsHTML,{USE_PROFILES:{html:true}}):evt.detailsHTML; requestAnimationFrame(()=>{ posit   function closeCard(){ if(!active) return; active=null; anchor=null; card.hidden=true; cleanup?.(); cleanup=null; onClose&&onClose(); }
  function shouldDock(){ return window.matchMedia('(max-width: 900px)').matches; }
  function reposition(){ if(!active) return; card.dataset.docked=shouldDock()?'true':'false'; positionCard(card,card.dataset.docked==='true'?null:anchor); }
  return { element:card, open, close:closeCard, getCurrent:()=>active, reposition };
  function createMedia(media){ if(!media||!media.src) return null; if(media.type==='video'){ const video=document.createElement('video'); video.controls=true; video.preload='metadata'; video.innerHTML='<source src="'+media.src+'" type="video/mp4" />'; if(media.alt) video.setAttribute('aria-label',media.alt); return video; } const img=document.createElement('img'); img.src=media.src; img.alt=media.alt||''; img.loading='lazy'; return img; }

  }
  function initPanzoom(stage,onZoom){ if(!window.Panzoom) throw new Error('Panzoom is required'); const instance=window.Panzoom(stage,{contain:'outside',maxScale:5,minScale:.5,step:.18,setTransform:(elem,{scale,x,y})=>{ elem.style.transform='translate('+x+'px,'+y+'px) scale('+scale+')'; onZoom&&onZoom(scale); }}); const parent=stage.parentElement; parent&&parent.addEventListener('wheel',(event)=>{ if(!event.ctrlKey) event.preventDefault(); instance.zoomWithWheel(event); },{passive:false}); stage.addEventListener('panzoomchange',(event)=>{ const scale=event.detail&&event.detail.scale; if(scale) onZoom&&onZoom(scale); }); return { reset(){ instance.reset({animate:false}); onZoom&&onZoom(instance.getScale()); }, fit(){ const container=parent||stage; const img=stage.querySelector('img'); if(!img) return; const rect=container.getBoundingClientRect(); const scale=Math.min(rect.width/(img.naturalWidth||rect.width), rect.height/(img.naturalHeight||rect.height)); if(!isFinite(scale)||scale<=0) return; instance.zoomToPoint(scale,{clientX:rect.left+rect.width/2,clientY:rect.top+rect.height/2}); instance.moveTo(0,0); onZoom&&onZoom(scale); }, getScale(){ return instance.getScale(); } } }
  function createControls(root){ const listeners=new Map(); const search=root.querySelector('input[type="search"]'); const filter=root.querySelector('select'); const timeline=root.querySelector('.atm-timeline'); const zoomLabel=root.querySelector('[data-zoom]'); function emit(type,detail){ (listeners.get(type)||[]).forEach((cb)=>cb(detail)); }
    if(search){ let timer; search.addEventListener('input',()=>{ clearTimeout(timer); timer=setTimeout(()=>emit('search',search.value.trim()),200); }); }
    if(filter){ filter.addEventListener('change',()=>emit('group',filter.value)); }
    timeline&&timeline.addEventListener('click',(e)=>{ const action=e.target&&e.target.dataset&&e.target.dataset.action; if(action) emit(action); });
    root.querySelectorAll('[data-action="reset"]').forEach((btn)=>btn.addEventListener('click',()=>emit('reset')));
    root.querySelectorAll('[data-action="fit"]').forEach((btn)=>btn.addEventListener('click',()=>emit('fit')));
    return {
      on(type,cb){ const list=listeners.get(type)||[]; list.push(cb); listeners.set(type,list); },
      setPlayState(playing){ const btn=root.querySelector('[data-action="play"]'); if(btn){ btn.setAttribute('aria-pressed',playing?'true':'false'); btn.textContent=playing?'‚ùö‚ùö':'‚ñ∂'; btn.setAttribute('aria-label',playing?'Pause timeline':'Play timeline'); } },
      setZoom(scale){ zoomLabel&&(zoomLabel.textContent=Math.round(scale*100)+'%'); },
      setTimeline(index,total){ if(!timeline) return; if(total<=0||index<0){ timeline.removeAttribute('data-position'); timeline.title='Timeline controls'; return; } timeline.setAttribute('data-position',(index+1)+' / '+total); timeline.title='Event '+(index+1)+' of '+total; },

      setGroup(value){ if(filter) filter.value=value; },
      resetSearch(){ if(search) search.value=''; emit('search',''); }
    };
  }
  function init(host){ if(!host||registry.has(host)) return; const base=host.dataset.base; const dataUrl=host.dataset.events; host.innerHTML='<div class="atm-embed"><header class="atm-header"><h2 class="atm-title">Animated Map</h2><p class="atm-subtitle">Explore the interactive planform.</p></header><section class="atm-toolbar" role="toolbar" aria-label="Map controls"><div class="atm-field"><label>Search</label><input type="search" placeholder="Search events"></div><div class="atm-field"><label>Group</label><select><option value="all">All groups</option></select></div><div class="atm-field atm-timeline" role="group" aria-label="Timeline controls"><button type="button" data-action="prev" aria-label="Previous event">‚óÄ</button><button type="button" data-action="play" aria-label="Play timeline" aria-pressed="false">‚ñ∂</button><button type="button" data-action="next" aria-label="Next event">‚ñ∂</button></div><div class="atm-field atm-zoom-group" role="group" aria-label="View controls"><button type="button" data-action="reset" aria-label="Reset view">Reset</button><button type="button" data-action="fit" aria-label="Fit to screen">Fit</button><output data-zoom aria-live="polite">100%</output></div></section><div class="atm-map"><div class="atm-stage"><img alt="Map base" loading="lazy"></div><div class="atm-hotspots"></div><div class="atm-card-region"></div></div><div class="atm-live" aria-live="polite" aria-atomic="true"></div></div>';
    const img=host.querySelector('img'); if(img&&base) img.src=base;
    const stage=host.querySelector('.atm-stage'); const hotspotLayer=host.querySelector('.atm-hotspots'); const cardRegion=host.querySelector('.atm-card-region'); const live=host.querySelector('.atm-live'); const mapContainer=host.querySelector('.atm-map'); const controls=createControls(host); const card=createCard(cardRegion,()=>{ state.active=null; setParam(''); }); const pan=initPanzoom(stage,{ onZoom:(scale)=>controls.setZoom(scale) });
    const state={ events:[], ordered:[], visible:[], active:null, filters:{search:'',group:'all'}, timer:null, playing:false };
    fetchJSON(dataUrl).then((data)=>{ state.events=Array.isArray(data)?data:[]; state.ordered=[...state.events].sort((a,b)=>new Date(a.date)-new Date(b.date)); state.visible=[...state.ordered]; controls.populateGroups(Array.from(new Set(state.events.map((e)=>e.group))).sort((a,b)=>a.localeCompare(b))); const hotspots=renderHotspots(hotspotLayer,state.ordered,(id,origin)=>select(id,{origin})); mapContainer&&mapContainer.addEventListener('pointerdown',(event)=>{ if(!state.active) return; const target=event.target; if(!(target instanceof Element)) return; if(!mapContainer.contains(target)) return; if(target.closest('.atm-hotspot')||target.closest('.atm-card')) return; const current=state.active; card.close(); if(current){ const btn=hotspots.getButton(current); btn&&btn.focus({preventScroll:true}); } }); registry.set(host,{ select, update }); if(img&&img.complete) pan.fit(); else img&&img.addEventListener('load',()=>pan.fit(),{once:true}); const deep=getParam(); const initial=state.ordered.find((e)=>e.id===deep)||state.visible[0]; if(initial) select(initial.id); controls.on('search',(val)=>{ state.filters.search=val.toLowerCase(); update(); }); controls.on('group',(group)=>{ state.filters.group=group; update(); }); controls.on('prev',()=>{ const prev=adjacent(-1); if(prev) select(prev.id); }); controls.on('next',()=>{ const next=adjacent(1); if(next) select(next.id); }); controls.on('play',()=>toggle()); controls.on('reset',()=>{ stop(); controls.resetSearch(); controls.setGroup('all'); state.filters={search:'',group:'all'}; update(); pan.reset(); const first=state.visible[0]; if(first) select(first.id); }); controls.on('fit',()=>pan.fit()); stage.addEventListener('panzoomchange',()=>card.reposition(),{passive:true}); window.addEventListener('resize',()=>card.reposition(),{passive:true}); document.addEventListener('keydown',(e)=>{ if(!state.active) return; if(['ArrowRight','ArrowDown'].includes(e.key)){ e.preventDefault(); const next=adjacent(1); next&&select(next.id); } else if(['ArrowLeft','ArrowUp'].includes(e.key)){ e.preventDefault(); const prev=adjacent(-1); prev&&select(prev.id); } else if(e.key==='Escape'){ const current=state.active; card.close(); if(current){ const btn=hotspots.getButton(current); btn&&btn.focus({preventScroll:true}); } } }); window.addEventListener('popstate',()=>{ const target=getParam(); if(target&&target!==state.active) select(target); }); function update(){ stop(); const groups=state.filters.group; const term=state.filters.search; state.visible=state.ordered.filter((evt)=>{ const matchGroup=groups==='all'||evt.group===groups; const text=(evt.title+' '+evt.summary).toLowerCase(); return matchGroup && (!term || text.includes(term)); }); const visibleIds=new Set(state.visible.map((evt)=>evt.id)); hotspots.updateVisibility((id)=>visibleIds.has(id)); const index=state.visible.findIndex((evt)=>evt.id===state.active); controls.setTimeline(index,state.visible.length); if(!state.visible.length){ card.close(); state.active=null; announce(live,'No events match the current filters.'); return; } if(!state.visible.some((evt)=>evt.id===state.active)){ select(state.visible[0].id); } else { card.reposition(); } }
      function select(id,opts){ const data=state.ordered.find((evt)=>evt.id===id); if(!data) return; state.active=id; hotspots.setActive(id); const origin=opts&&opts.origin||hotspots.getButton(id); card.open(data,origin); const index=state.visible.findIndex((evt)=>evt.id===id); controls.setTimeline(index,state.visible.length); setParam(id); announce(live,data.title+'. '+data.summary); if(origin&&opts&&opts.focus) origin.focus({preventScroll:true}); }
      function adjacent(step){ if(!state.visible.length||!state.active) return null; const idx=state.visible.findIndex((evt)=>evt.id===state.active); if(idx===-1) return state.visible[0]; const nextIndex=(idx+step+state.visible.length)%state.visible.length; return state.visible[nextIndex]; }
      function toggle(){ state.playing?stop():start(); }
      function start(){ if(prefersReducedMotion()||!state.visible.length) return; state.playing=true; controls.setPlayState(true); state.timer=setInterval(()=>{ const next=adjacent(1); next&&select(next.id); },5000); }

    }).catch((err)=>{ console.error(err); announce(live,'Failed to load map data'); });
  }
  function bootstrap(){ const host=document.getElementById('animated-map'); if(host) init(host); }
